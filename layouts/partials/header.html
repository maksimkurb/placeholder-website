<div class="logo">

{{ $logo := resources.Get "cave.png" }}
{{ $processedLogo := $logo.Resize "100x" }}
<a href="{{ "" | relURL }}" class="title" style="text-align: center;">
  <img src="{{ $processedLogo.RelPermalink }}" alt="Cave logo" style="width: 100px; height: 82px"/>
  <span>
    <h1>{{ .Site.Title }}</h1>

  </span>
</a>
</div>

{{- partial "connectivity.html" . -}}
{{- end -}}
